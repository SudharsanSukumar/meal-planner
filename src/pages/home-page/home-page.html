<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="recipe-page" text-center>
    <ion-searchbar padding
        [(ngModel)]="searchInput"
        [showCancelButton]="true"
        (ionInput)="onInput()"
        [debounce]="750">
    </ion-searchbar>

    <div text-center *ngIf="loadingRecipes" padding>
        <span>Loading Recipes...</span><ion-spinner name="crescent"></ion-spinner>
    </div>

    <ion-card *ngFor="let recipe of recipes, let i = index;" (click)="recipeSelect($event, i)" class="recipe-card">

        <div text-center>
            <div class="inline-blockify">
                <img src="{{recipe.imageUrl}}" class="recipe-image">
            </div>
            <ion-card-content>
                <ion-card-title>
                    {{recipe.title}}
                </ion-card-title>
                <p>
                    By: {{recipe.author}}
                </p>
            </ion-card-content>
        </div>
        <ion-row>
            <ion-col text-center>
                <button ion-button icon-left clear (click)="saveToRecipes($event, i)">
                    <ion-icon name="download"></ion-icon>
                    Recipes
                </button>
            </ion-col>
            <ion-col text-center>
                <button ion-button icon-left clear (click)="addToShoppingList($event, i)">
                    <ion-icon name="add"></ion-icon>
                    Shopping List
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
