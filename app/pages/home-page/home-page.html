<ion-header>
    <ion-navbar>
        <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="recipe-page">
    <ion-searchbar
        [(ngModel)]="searchInput"
        [showCancelButton]="true"
        (ionInput)="onInput()"
        [debounce]="750">
    </ion-searchbar>
    <ion-card *ngFor="let recipe of recipes, let i = index;" (click)="recipeSelect(i)" class="recipe-card">

        <center>
            <img src="{{recipe.imageUrl}}" class="recipe-image">
            <ion-card-content>
                <ion-card-title>
                    {{recipe.title}}
                </ion-card-title>
                <p>
                    By: {{recipe.author}}
                </p>
            </ion-card-content>
        </center>
        <ion-row>
            <ion-col text-center>
                <button clear>
                    <ion-icon name="download"></ion-icon>
                    Recipes
                </button>
            </ion-col>
            <ion-col text-center>
                <button clear>
                    <ion-icon name="add"></ion-icon>
                    This Week
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
